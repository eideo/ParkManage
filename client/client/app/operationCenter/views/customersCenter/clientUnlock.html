<div class="content-box" ng-controller="clientUnlockCtrl as vm">
    <div class="search-box">
        <form class="form-inline" role="form">
            <div class="form-group">
                <label for="status" class="sr-only">锁定状态</label>
                <select id="status" class="form-control width-154" ng-model="vm.enterpriseClientList.query.status" ng-change="queryClick()">
                    <option value="1">解锁</option>
                    <option value="0">锁定</option>
                </select>
            </div>
            <div class="form-group">
                <label for="enterprisename" class="sr-only">企业名称</label>
                <input type="text" class="form-control width-154" id="enterprisename"
                       ng-model="vm.enterpriseClientList.query.enterprisename" placeholder="企业名称">
            </div>
            <button type="button" class="btn btn-sky width-94" ng-click="queryClick()"><span
                    class="glyphicon glyphicon-search margin-4"></span>搜索
            </button>
            <button type="button" class="btn btn-reset" ng-click="ResetQuery()"><span
                    class="glyphicon glyphicon-repeat margin-4"></span>重置
            </button>
        </form>
    </div>
    <div class="table-responsive-1-1">
    <table class="table table-striped table-hover table-bordered table01 ">
        <thead>
        <tr>
            <td>操作</td>
            <td>用户名</td>
            <td>企业名称</td>
            <td>机构代码</td>
            <td>法人</td>
            <td>联系人</td>
            <td>联系电话</td>
            <td>地址</td>
            <td>客户端MAC地址</td>
            <td>锁定状态</td>
        </tr>
        </thead>
        <tbody >
        <tr ng-repeat="item in vm.enterpriseClientList.items">
            <td><a href="" class="fa fa-unlock margin-h10" ng-click="unlockClick(item.cid)">{{item.status=='1'?'锁定':'解锁'}}</a>
            </td>
            <td>{{item.username}}</td>
            <td>{{item.enterprisename}}</td>
            <td>{{item.organizationcode}}</td>
            <td>{{item.legalrepresentative}}</td>
            <td>{{item.contactname}}</td>
            <td>{{item.telephonenumber}}</td>
            <td>{{item.location}}</td>
            <td>{{item.mac}}</td>
            <td>{{item.status==1?'解锁':'已锁定'}}</td>
        </tr>
        </tbody>
    </table>
    </div>
    <tm-pagination conf="vm.enterpriseClientList" class="page-fix"></tm-pagination>
</div>
</div>
