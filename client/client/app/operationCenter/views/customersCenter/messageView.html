<div class="room-box" ng-controller="messageAddCtrl as vm">
    <div class="light-box-title"><span class="text-white">查看消息</span></div>
    <div class="answer-main">
        <div class="pull-left">{{vm.message.realname}}：{{vm.message.content}} {{vm.message.updatetime}}</div>
    </div>
    <div ng-show="replys.length==0">
        <div class="clearfix">没有回复消息！</div>
    </div>
    <div ng-show="replys.length>0">
        <div class="answer-main" ng-repeat="reply in replys">
            <div class="pull-left">{{reply.replyrealname}}：{{reply.replycontent}} {{reply.replytime|formatDate}}</div>
        </div>
    </div>
    <form class="form-horizontal text-normal" name="myForm" autocomplete="off" ng-submit="replyMessage()">
        <div class="answer-main">
            <div class="form-group" ng-class="{'has-error':myForm.submitted && myForm.replycontent.$invalid}">
                <label class="col-sm-2 control-label">消息内容</label>
                <div class="col-sm-10">
                    <textarea name="replycontent" class="form-control h-30" ng-model="vm.rmJson.replycontent" required></textarea>
                    <span class="help-block" ng-show="myForm.submitted && myForm.replycontent.$error.required">请输入消息内容！</span>
                </div>
            </div>
        </div>
        <div class="text-center"><button type="submit" class="btn navbar-btn btn-sky width-94">回复</button></div>
    </form>
</div>
