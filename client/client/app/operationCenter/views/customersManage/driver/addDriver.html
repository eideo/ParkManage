<div class="room-box">
  <div class="light-box-title"><span class="text-white">详情</span></div>
  <form class="form-horizontal text-normal" name="myForm" autocomplete="off" ng-submit="vm.checkOut()" novalidate>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row room-box-row">
      <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <label for="csex1" class="col-sm-5 control-label">头像</label>
        <div class="col-sm-7">
          <span class="head-img pull-left"><img class="media-object img-responsive" src="assets/images/manager.png" alt="..."></span>
          <span class="pull-left margin-28 margin-7"><button type="button" class="btn btn-sky width-37">上传</button></span>
        </div>
      </div>
    </div>
    <!-- <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <label class="col-sm-5 control-label">用户编码</label>
      <div class="col-sm-7">
        <input type="text" name="cuscard" class="form-control width-154" ng-model="vm.jsondata.cuscard" placeholder="" >
      </div>
    </div> -->
    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <label for="username" class="col-sm-5 control-label">用户账号</label>
      <div class="col-sm-7">
        <input type="text" name="username" class="form-control width-154" ng-model="vm.jsondata.username" placeholder="" >
      </div>
    </div>
    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <label for="realname" class="col-sm-5 control-label">姓名</label>
      <div class="col-sm-7">
        <input type="text" name="realname" class="form-control width-154" ng-model="vm.jsondata.realname" placeholder="" >
      </div>
    </div>
    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <label for="phone" class="col-sm-5 control-label">手机</label>
      <div class="col-sm-7">
        <input type="text" name="phone" class="form-control width-154" ng-model="vm.jsondata.phone" placeholder="" >
      </div>
    </div>
    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <label for="address" class="col-sm-5 control-label">联系地址</label>
      <div class="col-sm-7">
        <input name="address" type="text" class="form-control width-154" ng-model="vm.jsondata.address" />
      </div>
    </div>
    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <label for="useridsn" class="col-sm-5 control-label">身份证</label>
      <div class="col-sm-7">
        <input type="text" name="useridsn" class="form-control width-154" ng-model="vm.jsondata.useridsn">
        <span class="license-img pull-left margin-8"><img class="media-object img-responsive" src="assets/images/license.jpg" alt="..."></span>
        <span class="pull-left margin-28"><button type="button" class="btn btn-sky width-37">上传</button></span>
      </div>
    </div>
    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <label for="drivinglicense" class="col-sm-5 control-label">行驶证</label>
      <div class="col-sm-7">
        <input type="text" name="drivinglicense" class="form-control width-154" ng-model="vm.jsondata.drivinglicense">
        <span class="license-img pull-left margin-8"><img class="media-object img-responsive" src="assets/images/license.jpg" alt="..."></span>
        <span class="pull-left margin-28"><button type="button" class="btn btn-sky width-37">上传</button></span>
      </div>
    </div>
    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <label for="certificatenumber" class="col-sm-5 control-label">从业资格证</label>
      <div class="col-sm-7">
        <input type="text" name="certificatenumber" class="form-control width-154" ng-model="vm.jsondata.certificatenumber">
        <span class="license-img pull-left margin-8"><img class="media-object img-responsive" src="assets/images/license.jpg" alt="..."></span>
        <span class="pull-left margin-28"><button type="button" class="btn btn-sky width-37">上传</button></span>
      </div>
    </div>
    <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
        车辆信息：
        <button type="button" class="btn btn-sky width-94" ng-click="vm.addVehicleList()"><span class="glyphicon glyphicon-plus"></span></button>
    </div>
    <table class="table table-striped table-hover table-bordered table01 ">
      <thead>
      <tr>
        <td>车牌号</td>
        <td>车辆型号</td>
        <td>车身长度</td>
        <td>载重(吨)</td>
        <td>起始地</td>
        <td>目的地</td>
      </tr>
      </thead>
      <tbody >
      <tr>
        <td>
          <input type="text"  class="form-control width-154" ng-model="item.degrees" />
        </td>
        <td>
          <select class="form-control width-154" ng-model="item.service.dictid" ng-options="it.dictid as it.dictname for it in vm.ybzl">
            <option value="">--请选择--</option>
          </select>
        </td>
        <td>
          <input type="text"  class="form-control width-154" ng-model="item.degrees" />
        </td>
        <td>
          <input type="text"  class="form-control width-154" ng-model="item.degrees" />
        </td>
        <td>
            <mk-city-picker open="params.open" placeholder="请选择城市" format="$0-$1-$2" ng-model="cityData" q="params.inputModel">
            </mk-city-picker>
        </td>
        <td>
            <mk-city-picker open="params.open" placeholder="请选择城市" format="$0-$1-$2" ng-model="cityData" q="params.inputModel">
            </mk-city-picker>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="form-group">
      <div class="text-center">
        <button type="submit" class="btn navbar-btn btn-sky width-94"><span class="glyphicon glyphicon-ok margin-4"></span>保存</button>
        <!-- <button type="submit" class="btn navbar-btn btn-sky width-94"><span class="glyphicon glyphicon-user"></span>审核</button> -->
        <button type="button" class="btn navbar-btn btn-default width-94" ng-click="vm.cancel()"><span class="glyphicon glyphicon-remove margin-4"></span>取消</button>
      </div>
    </div>
  </form>
</div>
