<div class="content-box" ng-controller="driverListCtrl as vm">
    <div class="search-box">
        <form class="form-inline" role="form">
            <div class="form-group">
                <label for="postName" class="sr-only">司机名称</label>
                <input type="text" class="form-control width-154" ng-model="vm.querydata.realname" placeholder="司机名称">
            </div>
            <div class="form-group">
                <label for="postName" class="sr-only">联系电话</label>
                <input type="text" class="form-control width-154" ng-model="vm.querydata.phone" placeholder="联系电话">
            </div>
            <button type="button" class="btn btn-sky width-94" ng-click="vm.query()"><span
                    class="glyphicon glyphicon-search margin-4"></span>搜索
            </button>
            <button type="reset" class="btn btn-reset" ng-click="queryClick()"><span
                    class="glyphicon glyphicon-repeat margin-4"></span>重置
            </button>
        </form>
    </div>
    <div class="control-box">
        <button type="button" class="btn btn-sky width-94" ng-click="vm.selEnterpriseClick()"><span
                class="glyphicon glyphicon-plus margin-4"></span>查找
        </button>
        <button type="button" class="btn btn-sky width-94" ng-click="vm.batchDeleteEnterpriseClick()"><span
                class="glyphicon glyphicon-plus margin-4"></span>刪除
        </button>
    </div>
    <table class="table table-striped table-hover table-bordered table01 ">
        <thead>
        <tr>
            <td><input type="checkbox" ng-model="vm.allSelected" ng-click="vm.selectAllItems()"></td>
            <td>操作</td>
            <!-- <td>类型</td> -->
            <td>用户账号</td>
            <td>用户名称</td>
            <td>联系电话</td>
            <td>身份证号码</td>
            <td>联系地址</td>
            <td>用户状态</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in vm.driverList">
            <td><input type="checkbox" ng-model="item.selected" ng-click="vm.selectItem(item)"></td>
            <td><a class="glyphicon glyphicon-zoom-in margin-h10" title="查看详情"
                   ng-click="vm.viewDriverClick(item.userid)"></a></td>
            <!-- <td>{{item.username}}</td> -->
            <td>{{item.username}}</td>
            <td>{{item.realname}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.useridsn}}</td>
            <td>{{item.address}}</td>
            <td>{{item.statusname}}</td>
        </tr>
        </tbody>
    </table>
    <!-- <button type="button" class="btn btn-sky width-94" ng-click="vm.addDriverClick()"><span class="glyphicon glyphicon-plus"></span>新增</button> -->
    <tm-pagination conf="paginationConf"></tm-pagination>
</div>
