<div class="room-box" ng-controller="addEnterpriseCtrl as vm">
  <div class="light-box-title"><span class="text-white">详情</span></div>
  <form class="form-horizontal text-normal" name="myForm" autocomplete="off" ng-submit="vm.add()" novalidate>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row room-box-row">
      <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <label for="csex1" class="col-sm-5 control-label">头像</label>
        <div class="col-sm-7">
          <span class="head-img pull-left">
            <img  class="media-object img-responsive" ng-model="vm.jsondata.image" ngf-src="files[0]" ngf-default-src="assets/images/license.jpg" ngf-accept="'image/*'">
            <!-- <img class="media-object img-responsive" src="assets/images/manager.png" alt="..."> -->
          </span>
          <span class="pull-left margin-28 margin-7">
          <button type="button" ngf-select ng-model="files" class="btn btn-sky width-37" accept="image/*">上传</button>
          </span>
        </div>
      </div>
    </div>
    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-class="{'has-error':myForm.submitted && myForm.enterprisename.$invalid}">
      <label for="enterprisename" class="col-sm-5 control-label">企业名称</label>
      <div class="col-sm-7">
        <input type="text" name="enterprisename" class="form-control width-154" ng-model="vm.jsondata.enterprisename" placeholder="" required>
        <span class="help-block" ng-show="myForm.submitted && myForm.enterprisename.$error.required">请输企业名称！</span>
      </div>
    </div>
    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-class="{'has-error':myForm.submitted && myForm.username.$invalid}">
      <label for="username" class="col-sm-5 control-label">用户名</label>
      <div class="col-sm-7">
        <input type="text" name="username" class="form-control width-154" ng-model="vm.jsondata.username" placeholder="" required>
        <span class="help-block" ng-show="myForm.submitted && myForm.username.$error.required">请输入用户名！</span>
      </div>
    </div>
    <!-- <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <label class="col-sm-5 control-label">用户编码</label>
      <div class="col-sm-7">
        <input type="text" name="cuscard" class="form-control width-154" ng-model="vm.jsondata.cuscard" placeholder="" >
      </div>
    </div> -->
    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-class="{'has-error':myForm.submitted && myForm.organizationcode.$invalid}">
      <label for="organizationcode" class="col-sm-5 control-label">机构代码</label>
      <div class="col-sm-7">
        <input type="text" name="organizationcode" class="form-control width-154" ng-model="vm.jsondata.organizationcode" placeholder="" required>
        <span class="help-block" ng-show="myForm.submitted && myForm.organizationcode.$error.required">请输入机构代码！</span>
      </div>
    </div>
    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-class="{'has-error':myForm.submitted && myForm.legalrepresentative.$invalid}">
      <label for="legalrepresentative" class="col-sm-5 control-label">法人</label>
      <div class="col-sm-7">
        <input type="text" name="legalrepresentative" ng-model="vm.jsondata.legalrepresentative" class="form-control width-154" required>
        <span class="help-block" ng-show="myForm.submitted && myForm.legalrepresentative.$error.required">请输入法人！</span>
      </div>
    </div>
    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-class="{'has-error':myForm.submitted && myForm.contactname.$invalid}">
      <label for="contactname" class="col-sm-5 control-label">联系人</label>
      <div class="col-sm-7">
        <input type="text" name="contactname" class="form-control width-154" ng-model="vm.jsondata.contactname" placeholder="" required>
        <span class="help-block" ng-show="myForm.submitted && myForm.contactname.$error.required">请输入联系人！</span>
      </div>
    </div>
    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-class="{'has-error':myForm.submitted && myForm.telephonenumber.$invalid}">
      <label for="telephonenumber" class="col-sm-5 control-label">联系电话</label>
      <div class="col-sm-7">
        <input type="text" name="telephonenumber" class="form-control width-154" ng-model="vm.jsondata.telephonenumber" pattern="^1[3|4|5|7|8][0-9]{9}$" placeholder="" required>
        <span class="help-block" ng-show="myForm.submitted && myForm.telephonenumber.$error.required">请输入联系电话！</span>
        <span class="help-block" ng-show="myForm.submitted && myForm.telephonenumber.$error.pattern">输入的号码有误！</span>
      </div>
    </div>
    <div class="form-group" ng-class="{'has-error':myForm.submitted && myForm.location.$invalid}">
      <label for="location" class="col-sm-2 row handle-row control-label">地址</label>
      <div class="col-sm-9">
        <input name="location" type="text" class="form-control width-154 handle-input" ng-model="vm.jsondata.location"  required/>
        <span class="help-block" ng-show="myForm.submitted && myForm.location.$error.required">请输入地址！</span>
      </div>
    </div>
    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <label class="col-sm-5 control-label">组织机构代码</label>
      <div class="col-sm-7">
        <span class="license-img pull-left margin-11">
        <img class="media-object img-responsive" ng-model="vm.jsondata.orgcodelicurl" ngf-src="filesorg[0]" ngf-default-src="assets/images/license.jpg" ngf-accept="'image/*'" alt="...">
        </span>
        <span class="pull-left margin-28">
        <button type="button" class="btn btn-sky width-37" ngf-select ng-model="filesorg" accept="image/*">上传</button></span>
      </div>
    </div>
    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <label class="col-sm-5 control-label">企业LOGO</label>
      <div class="col-sm-7">
        <span class="license-img pull-left margin-11">
        <img class="media-object img-responsive" ng-model="vm.jsondata.logourl" ngf-src="fileslog[0]" ngf-default-src="assets/images/license.jpg" ngf-accept="'image/*'"  alt="..."></span>
        <span class="pull-left margin-28"><button type="button" class="btn btn-sky width-37" accept="image/*" ngf-select ng-model="fileslog">上传</button></span>
      </div>
    </div>
    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <label class="col-sm-5 control-label">税务登记</label>
      <div class="col-sm-7">
        <span class="license-img pull-left margin-11">
        <img class="media-object img-responsive" ng-model="vm.jsondata.taxlicurl" ngf-src="filestax[0]" ngf-default-src="assets/images/license.jpg" ngf-accept="'image/*'"  alt="..."></span>
        <span class="pull-left margin-28"><button type="button" class="btn btn-sky width-37" accept="image/*" ngf-select ng-model="filestax">上传</button></span>
      </div>
    </div>
    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <label class="col-sm-5 control-label">工商营业执照</label>
      <div class="col-sm-7">
        <span class="license-img pull-left margin-11">
        <img class="media-object img-responsive" ng-model="vm.jsondata.bizlicurl" ngf-src="filesbiz[0]" ngf-default-src="assets/images/license.jpg" ngf-accept="'image/*'"  alt="..."></span>
        <span class="pull-left margin-28"><button type="button" class="btn btn-sky width-37" accept="image/*"  ngf-select ng-model="filesbiz">上传</button></span>
      </div>
    </div>
    <!-- <div class="form-group">
      <label class="col-sm-2 row handle-row control-label">备注</label>
      <div class="col-sm-9">
        <input name="deptphone" type="text" class="form-control width-154 handle-input" ng-model="vm.jsondata.deptphone" />
      </div>
    </div> -->
    <div class="form-group">
      <div class="text-center">
        <button type="submit" class="btn navbar-btn btn-sky width-94"><span class="glyphicon glyphicon-ok margin-4"></span>保存</button>
        <!-- <button type="submit" class="btn navbar-btn btn-sky width-94"><span class="glyphicon glyphicon-user"></span>审核</button> -->
        <button type="button" class="btn navbar-btn btn-default width-94" ng-click="vm.cancel()"><span class="glyphicon glyphicon-remove margin-4"></span>取消</button>
      </div>
    </div>
  </form>
</div>
