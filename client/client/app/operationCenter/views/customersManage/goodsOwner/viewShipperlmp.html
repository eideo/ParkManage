<div class="room-box" ng-controller="viewShipperlmpCtrl as vm">
  <div class="light-box-title"><span class="text-white">详情</span></div>
  <form class="form-horizontal text-normal" name="myForm" autocomplete="off" ng-submit="vm.add()" novalidate>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row room-box-row">
      <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <label for="csex1" class="col-sm-5 control-label">头像</label>
        <div class="col-sm-7">
          <span class="head-img pull-left"><img class="media-object img-responsive" onerror="errorImg(this)" src="{{!vm.jsondata.image?'assets/images/license.jpg':vm.jsondata.image}}"  alt="..."></span>
        </div>
      </div>
    </div>
    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-class="{'has-error':myForm.submitted && myForm.enterprisename.$invalid}">
      <label for="enterprisename" class="col-sm-5 control-label">企业名称</label>
      <div class="col-sm-7">
        <input type="text" name="enterprisename" class="form-control width-154" ng-model="vm.jsondata.enterprisename" placeholder="" readonly="readonly">
      </div>
    </div>
    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-class="{'has-error':myForm.submitted && myForm.username.$invalid}">
      <label for="username" class="col-sm-5 control-label">用户名</label>
      <div class="col-sm-7">
        <input type="text" name="username" class="form-control width-154" ng-model="vm.jsondata.username" placeholder="" readonly="readonly">
      </div>
    </div>
    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-class="{'has-error':myForm.submitted && myForm.organizationcode.$invalid}">
      <label for="organizationcode" class="col-sm-5 control-label">机构代码</label>
      <div class="col-sm-7">
        <input type="text" name="organizationcode" class="form-control width-154" ng-model="vm.jsondata.organizationcode" placeholder="" readonly="readonly">
      </div>
    </div>
    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-class="{'has-error':myForm.submitted && myForm.legalrepresentative.$invalid}">
      <label for="legalrepresentative" class="col-sm-5 control-label">法人</label>
      <div class="col-sm-7">
        <input type="text" name="legalrepresentative" ng-model="vm.jsondata.legalrepresentative" class="form-control width-154" readonly="readonly">
      </div>
    </div>
    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-class="{'has-error':myForm.submitted && myForm.contactname.$invalid}">
      <label for="contactname" class="col-sm-5 control-label">联系人</label>
      <div class="col-sm-7">
        <input type="text" name="contactname" class="form-control width-154" ng-model="vm.jsondata.contactname" placeholder="" readonly="readonly">
      </div>
    </div>
    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-class="{'has-error':myForm.submitted && myForm.telephonenumber.$invalid}">
      <label for="telephonenumber" class="col-sm-5 control-label">联系电话</label>
      <div class="col-sm-7">
        <input type="text" name="telephonenumber" class="form-control width-154" ng-model="vm.jsondata.telephonenumber" placeholder="" readonly="readonly">
      </div>
    </div>
    <div class="form-group" ng-class="{'has-error':myForm.submitted && myForm.location.$invalid}">
      <label for="location" class="col-sm-2 row handle-row control-label">地址</label>
      <div class="col-sm-9">
        <input name="location" type="text" class="form-control width-154 handle-input" ng-model="vm.jsondata.location" readonly="readonly"/>
      </div>
    </div>
    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <label class="col-sm-5 control-label">组织机构代码</label>
      <div class="col-sm-7">
        <span class="license-img pull-left margin-11"><img class="media-object img-responsive" onerror="errorImg(this)" src="{{!vm.jsondata.orgcodelicurl?'assets/images/license.jpg':vm.jsondata.orgcodelicurl}}" alt="..."></span>
      </div>
    </div>
    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <label class="col-sm-5 control-label">企业LOGO</label>
      <div class="col-sm-7">
        <span class="license-img pull-left margin-11"><img class="media-object img-responsive" onerror="errorImg(this)" src="{{!vm.jsondata.logourl?'assets/images/license.jpg':vm.jsondata.logourl}}" alt="..."></span>
      </div>
    </div>
    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <label class="col-sm-5 control-label">税务登记</label>
      <div class="col-sm-7">
        <span class="license-img pull-left margin-11"><img class="media-object img-responsive" onerror="errorImg(this)" src="{{!vm.jsondata.taxlicurl?'assets/images/license.jpg':vm.jsondata.taxlicurl}}" alt="..."></span>
      </div>
    </div>
    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <label class="col-sm-5 control-label">工商营业执照</label>
      <div class="col-sm-7">
        <span class="license-img pull-left margin-11"><img class="media-object img-responsive" onerror="errorImg(this)"  src="{{!vm.jsondata.bizlicurl?'assets/images/license.jpg':vm.jsondata.bizlicurl}}" alt="..."></span>
      </div>
    </div>
    <div class="form-group">
      <div class="text-center">
        <button type="button" class="btn navbar-btn btn-sky width-94" ng-click="vm.cancel()"><span class="glyphicon glyphicon-remove margin-4"></span>返回</button>
      </div>
    </div>
  </form>
</div>
