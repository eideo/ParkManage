<div class="room-box" ng-controller="addCustomerCtrl as vm">
  <div class="light-box-title"><span class="text-white">添加新客户</span></div>
  <form class="form-horizontal text-normal" name="myForm" autocomplete="off" ng-submit="vm.add()" novalidate>
    <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class=" col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <div class="box_logo"><span class="box_logo_img"><image src="{{vm.enterpriseLicense.logourl}}" wwidth="100%" height="100%" /></span><span class="box_logo_txt">{{vm.enterpriseLicense.enterprisename}}</span></div>
          <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <label for="contactname" class="col-sm-4 control-label">联系人</label>
            <div class="col-sm-8">
              <input type="text" name="contactname" ng-model="vm.enterpriseLicense.contactname" class="form-control width-154" disabled="true">
            </div>
          </div>
          <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <label for="telephonenumber" class="col-sm-4 control-label">电话</label>
            <div class="col-sm-8">
              <input type="text" name="telephonenumber" ng-model="vm.enterpriseLicense.telephonenumber" class="form-control width-154" disabled="true">
            </div>
          </div>
          <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <label for="location" class="col-sm-4 control-label">地址</label>
            <div class="col-sm-8">
              <input type="text" name="location" ng-model="vm.enterpriseLicense.location" class="form-control width-154" disabled="true">
            </div>
          </div>
          <div class="box_add_content">
              <div class="box_add_img"><image src="{{!vm.enterpriseLicense.bizlicurl?'assets/images/no_picture.jpg':vm.enterpriseLicense.bizlicurl}}" wwidth="100%" height="100%" /></div>
              <div class="box_add_img"><image src="{{!vm.enterpriseLicense.orgcodelicurl?'assets/images/no_picture.jpg':vm.enterpriseLicense.orgcodelicurl}}" wwidth="100%" height="100%" /></div>
              <div class="box_add_img"><image src="{{!vm.enterpriseLicense.taxlicurl?'assets/images/no_picture.jpg':vm.enterpriseLicense.taxlicurl}}" wwidth="100%" height="100%" /></div>
              <!-- <div class="box_add_img"><image src="vm.enterpriseLicense." /></div> -->
          </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <label>选择客户分类</label>
      </div>
      <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <select class="form-control width-154" id="goodsClassificationCode" ng-model="vm.jsondata.ctype" ng-options="dic.dictcode as dic.dictname for dic in dictList['KHLX']" ng-disabled="true">
          <option value="">--请选择--</option>
        </select>
      </div>
      <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <label style="margin-top:10px;">填写验证信息</label>
      </div>
      <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <textarea style="width:100%;height:200px" ng-model="vm.jsondata.remark" ></textarea>
      </div>
    </div>
  </div>
  <div class="form-group" >
      <div class="text-center">
        <button id="save" class="btn  btn-sky width-94" ng-disabled="myForm.$invalid" type="submit">
          <span class="glyphicon glyphicon-ok margin-4"></span>下一步</button>
          <button class="btn navbar-btn btn-default width-94" ng-click="vm.cancel()" type="button">
          <span class="glyphicon glyphicon-remove margin-4"></span>取消</button>
      </div>
    </div>
  </form>
</div>
