<div class="room-box" ng-controller="addDriverHonestyCtrl as vm">
  <div class="light-box-title"><span class="text-white">详情</span></div>
  <form class="form-horizontal text-normal" name="myForm" autocomplete="off" ng-submit="vm.add()" novalidate>
    <div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-4">
      <label class="col-sm-5 control-label">司机图像</label>
      <div class="col-sm-7">
        <span class="license-img pull-left margin-siji margin-11">
        <img class="media-object img-responsive" ng-model="vm.jsondata.imageUrl" ngf-src="imageUrl[0]" ngf-default-src="assets/images/license.jpg" ngf-accept="'image/*'" alt="...">
        </span>
        <span class="pull-left margin-5">
        <button type="button" class="btn btn-sky width-94" ngf-select ng-model="imageUrl" accept="image/*">上传</button></span>
      </div>
    </div>
    <div class="form-group col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <label for="realName" class="col-sm-5 control-label">姓名</label>
          <div class="col-sm-7" ng-class="{'has-error':myForm.submitted && myForm.realName.$invalid}">
            <input type="text" name="realName" class="form-control width-154" ng-model="vm.jsondata.realName" placeholder="" required/>
            <span class="help-block" ng-show="myForm.submitted && myForm.realName.$error.required">请输入姓名！</span>
          </div>
        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <label for="vehicleNumber" class="col-sm-5 control-label">车牌</label>
          <div class="col-sm-7" ng-class="{'has-error':myForm.submitted && myForm.vehicleNumber.$invalid}">
            <input type="text" name="vehicleNumber" class="form-control width-154" ng-model="vm.jsondata.vehicleNumber" placeholder="" required/>
            <span class="help-block" ng-show="myForm.submitted && myForm.vehicleNumber.$error.required">请输入姓名！</span>
          </div>
        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <label for="userIdsn" class="col-sm-5 control-label">身份证地址</label>
          <div class="col-sm-7" ng-class="{'has-error':myForm.submitted && myForm.userIdsn.$invalid}">
            <input type="text" name="userIdsn" class="form-control width-154" ng-model="vm.jsondata.userIdsn" placeholder="" required/>
            <span class="help-block" ng-show="myForm.submitted && myForm.userIdsn.$error.required">请输入身份证地址！</span>
          </div>
        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <label for="phone" class="col-sm-5 control-label">联系方式</label>
          <div class="col-sm-7" ng-class="{'has-error':myForm.submitted && myForm.phone.$invalid}">
            <input name="phone" type="text" class="form-control width-154" ng-model="vm.jsondata.phone" pattern="^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$" required/>
            <span class="help-block" ng-show="myForm.submitted && myForm.phone.$error.required">请输入手机号码！</span>
            <span class="help-block" ng-show="myForm.submitted && myForm.phone.$error.pattern">输入的手机号码有误！</span>
          </div>
        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <label for="sex" class="col-sm-5 control-label">性别</label>
          <div class="col-sm-7" ng-class="{'has-error':myForm.submitted && myForm.sex.$invalid}">
            <select class="form-control width-154 width-94 width-154" name="sex" ng-model="vm.jsondata.sex" required>
              <option value="">--请选择--</option>
              <option value="1">男</option>
              <option value="0">女</option>
            </select>
            <span class="help-block" ng-show="myForm.submitted && myForm.sex.$error.required">请选择性别！</span>
          </div>
        </div>
        <!-- <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <label for="mainLine" class="col-sm-5 control-label">主营线路</label>
          <div class="col-sm-7">
            <input name="mainLine" type="text" class="form-control width-154" ng-model="vm.jsondata.mainLine"/>
          </div>
        </div> -->
    </div>
    <div class="form-group clear">
            <label for="mainLine" class="col-sm-4 row handle-row control-label">主营线路</label>
            <div class="col-sm-8 ticket-beihzhu2">
                <textarea id="mainLine" name="mainLine" class="form-control driver-height"
                          ng-model="vm.jsondata.mainLine"></textarea>
            </div>
    </div>
    <div class="form-group clear" ng-if="flag == 'HMD'">
            <label for="publicCause" class="col-sm-4 row handle-row control-label">公示原因</label>
            <div class="col-sm-8 ticket-beihzhu2" ng-class="{'has-error':myForm.submitted && myForm.publicCause.$invalid}">
                <textarea id="publicCause" name="publicCause" class="form-control driver-height" ng-model="vm.jsondata.publicCause" required></textarea>
                <span class="help-block" ng-show="myForm.submitted && myForm.publicCause.$error.required">请输入公示原因！</span>
            </div>
    </div>
    <div class="form-group">
          <div class="text-center">
            <button type="submit" class="btn navbar-btn btn-sky width-94"><span class="glyphicon glyphicon-ok margin-4"></span>保存</button>
            <button type="button" class="btn navbar-btn btn-default width-94" ng-click="vm.cancel()"><span class="glyphicon glyphicon-remove margin-4"></span>返回</button>
          </div>
    </div>
  </form>
</div>
