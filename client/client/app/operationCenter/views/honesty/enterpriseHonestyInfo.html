<div class="room-box" ng-controller="enterpriseHonestyInfoCtrl as vm">
  <div class="light-box-title"><span class="text-white">详情</span></div>
  <form class="form-horizontal text-normal" name="myForm" autocomplete="off" novalidate>
    <div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-4">
      <label class="col-sm-5 control-label">企业图像</label>
      <div class="col-sm-7">
        <span class="license-img pull-left margin-siji margin-11">
        <img class="media-object img-responsive" onerror="errorImg(this)" src="{{!vm.jsondata.imageUrl?'assets/images/license.jpg':vm.jsondata.imageUrl}}"  alt="...">
        </span>
        <!-- <span class="pull-left margin-5">
        <button type="button" class="btn btn-sky width-94" ngf-select ng-model="filesorg" accept="image/*">上传</button></span> -->
      </div>
    </div>
    <div class="form-group col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <label for="enterpriseName" class="col-sm-5 control-label">企业名称</label>
          <div class="col-sm-7">
            <input type="text" name="enterpriseName" class="form-control width-154" ng-model="vm.jsondata.enterpriseName" placeholder="" readonly="true"/>
          </div>
        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <label for="address" class="col-sm-5 control-label">公司地址</label>
          <div class="col-sm-7">
            <input type="text" name="address" class="form-control width-154" ng-model="vm.jsondata.address" placeholder="" readonly="true"/>
          </div>
        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <label for="contactName" class="col-sm-5 control-label">联系人</label>
          <div class="col-sm-7">
            <input type="text" name="contactName" class="form-control width-154" ng-model="vm.jsondata.contactName" placeholder="" readonly="true" />
          </div>
        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <label for="telephoneNumber" class="col-sm-5 control-label">联系方式</label>
          <div class="col-sm-7">
            <input name="telephoneNumber" type="text" class="form-control width-154" ng-model="vm.jsondata.telephoneNumber"  readonly="true"/>
          </div>
        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <label for="qvStatus" class="col-sm-5 control-label">企业资质</label>
          <div class="col-sm-7">
            <input type="text" name="qvStatus" class="form-control width-154" ng-model="vm.jsondata.qvStatus" placeholder=""  readonly="true"/>
          </div>
        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <label for="mainLine" class="col-sm-5 control-label">主营线路</label>
          <div class="col-sm-7">
            <input name="mainLine" type="text" class="form-control width-154" ng-model="vm.jsondata.mainLine"  readonly="true"/>
          </div>
        </div>
    </div>
    <div class="form-group clear">
            <label for="companyIntroduction" class="col-sm-4 row handle-row control-label">公司简介</label>
            <div class="col-sm-8 ticket-beihzhu2">
                <textarea id="companyIntroduction" name="remark" class="form-control driver-height"
                          ng-model="vm.jsondata.companyIntroduction"  readonly="true"></textarea>
            </div>
    </div>
    <div class="form-group clear" ng-if="flag == 'HMD'">
            <label for="publicCause" class="col-sm-4 row handle-row control-label">公示原因</label>
            <div class="col-sm-8 ticket-beihzhu2">
                <textarea id="publicCause" name="publicCause" class="form-control driver-height"
                          ng-model="vm.jsondata.publicCause"  readonly="true"></textarea>
            </div>
    </div>
    <div class="form-group">
          <div class="text-center">
            <!-- <button type="submit" class="btn navbar-btn btn-sky width-94"><span class="glyphicon glyphicon-ok margin-4"></span>保存</button> -->
            <button type="button" class="btn navbar-btn btn-default width-94" ng-click="vm.cancel()"><span class="glyphicon glyphicon-remove margin-4"></span>返回</button>
          </div>
    </div>
  </form>
</div>
