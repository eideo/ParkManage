<div class="content-box" ng-controller="chooseDoorCtrl as vm">
	<div class="search-box">
		<form class="form-inline" role="form">
			<div class="form-group">
				<label  for="vehicleNum">区域：</label>
				<select class="form-control width-154"  ng-model="vm.querydata.regionid" ng-options="it.dictid as it.dictname for it in vm.szqy">
					<option value="">--请选择--</option>
				</select>
			</div>
			<div class="form-group">
				<label  for="mobliePhone">房型：</label>
				<select class="form-control width-154" ng-model="vm.querydata.fangxingid" ng-options="it.dictid as it.dictname for it in vm.fx">
					<option value="">--请选择--</option>
				</select>	
			</div>　
			<button type="button" class="btn btn-sky width-94" ng-click="vm.search()"><span class="glyphicon glyphicon-search margin-4"></span>搜索</button>
		</form>
	</div>
	<div class="control-box">
        <button type="button" class="btn btn-sky width-94" ng-click="vm.clickToAdd()"><span class="glyphicon glyphicon-plus-sign margin-4"></span>新建</button>
    </div>
	<table class="table table-striped table-hover table-bordered table01">
		<thead>
			<tr>
				<td><input type="checkbox" ng-model="vm.allSelected" ng-click="vm.selectAllItems()"></td>
				<td>门面编号（门牌号）</td>
				<td>所在区域</td>
				<td>位置</td>
				<td>房型</td>
				<td>面积大小</td>
				<td>状态</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="dp in vm.doorplateList">
				<td>
					<input type="checkbox" ng-model="dp.selected" ng-click="vm.selectItem(dp)">
				</td>
				<td>{{dp.doorno}}</td>
				<td>{{dp.region.dictname}}</td>
				<td>{{dp.place}}</td>
				<td>{{dp.fangxing.dictname}}</td>
				<td>{{dp.acreage}}</td>
				<td>{{vm.statusToCN(dp.status)}}</td>
			</tr>
		</tbody>
	</table>
	<tm-pagination conf="paginationConf"></tm-pagination>
	<div class="form-group">
      <div class="text-center">
        <button type="button" class="btn navbar-btn btn-sky width-94" ng-click="vm.btnSure()"><span class="glyphicon glyphicon-ok margin-4"></span>保存</button>
        <button type="button" class="btn navbar-btn btn-default width-94" ng-click="vm.cancel()"><span class="glyphicon glyphicon-remove margin-4"></span>取消</button>
      </div>
    </div>
</div>
