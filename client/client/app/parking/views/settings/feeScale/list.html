<div class="content-box"  ng-controller="feescalelist as vm">
    <div class="control-box">
        <button type="button" class="btn btn-sky width-94" ng-click="vm.clickToAdd()"><span class="glyphicon glyphicon-plus-sign margin-4"></span>新建</button>
    </div>
    <div class="table-responsive-1-1">
        <table class="table table-striped table-hover table-bordered table01">
            <thead>
                <tr>
                    <!-- <td><input type="checkbox"></td> -->
                    <!-- <td>编号</td> -->
                    <td>操作</td>
                    <td>车辆类型</td>
                    <td>时间区间(小时)</td>
                    <td>单价(元)</td>
                    <!-- <td>停车费用（元）</td> -->
                    <!-- <td>备注</td> -->
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="v in vm.feescalelist">
                    <!-- <td><input type="checkbox"></td> -->
                    <!-- <td>{{v.id}}</td> -->
                    <td>
                        <a href="" class="glyphicon glyphicon glyphicon-edit margin-h10" title="编辑" ng-click="vm.clickToEdit(v)"></a>
                        <!-- <a href="" class="glyphicon glyphicon-usd" title="金额设置"></a> -->
                        <a href="" class="glyphicon glyphicon-trash margin-h10" title="删除" ng-click="vm.clickToDelete(v)"></a>
                    </td>
                    <td>{{v.cartypename}}</td>
                    <td>{{v.parkdate1}}</td>
                    <td>{{v.price1}}</td>
                    <!-- <td>{{v.cartypecode}}</td> -->
                    <!-- <td>{{v.remark}}</td> -->
                </tr>
            </tbody>            
        </table> 
    </div>
    <div>
        <tm-pagination conf="paginationConf" class="page-fix"></tm-pagination>
    </div>
</div>
