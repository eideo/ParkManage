<div ng-controller="vehileparkaddseat as vm">
  <div class="light-box-title"><span class="text-white">新建停车车位</span></div>
  <form class="form-horizontal text-normal" name="myForm" autocomplete="off" ng-submit="vm.addseat()" novalidate>
    <div class="form-group">
      <label for="parkingno" class="col-sm-3 control-label"><code>*</code>停车位编号</label>
      <div class="col-sm-9 margin-5" ng-class="{'has-error':myForm.submitted && myForm.parkingno.$invalid}">
        {{carparking.parkingmgcode}}
        <input type="text" name="parkingno" class="form-control width-154" ng-model="parkingno" placeholder="类型编号" ng-minlength="1" ng-maxlength="10" required>
        <span class="help-block" ng-show="myForm.submitted && myForm.parkingno.$error.required">请输入1-10个字符的车辆类型编号！</span>
      </div>
    </div>
    <div class="form-group">
      <div class="text-center">
        <button type="submit" class="btn navbar-btn btn-sky width-94"><span class="glyphicon glyphicon-ok margin-4"></span>确定</button>
        <button type="button" class="btn navbar-btn btn-default width-94" ng-click="vm.cancel()"><span class="glyphicon glyphicon-remove margin-4"></span>取消</button>
      </div>
    </div>
  </form>
</div>
