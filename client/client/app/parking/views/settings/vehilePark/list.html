<div class="parkset" ng-controller="vehileparklist as vm">
    <div class="nav_car">
        <ul class="nav nav-tabs nav-lpt car_nav_ul" ng-repeat="c in vm.carparkinglist">
            <li ng-class="{active: vm.parking.id == c.id}">
                <a href="javascript:;" ng-click="vm.activepark(c)">{{c.parkname}}</a>
                <button class="room-a-close" ng-show="vm.parking.id != c.id" ng-click="vm.clickToDeletePark(c)"></button>
            </li>
            <!-- <li ng-class="{active: vm.parking.id == c.id}"><a href="javascript:;" ng-click="vm.activepark(c)">停车场2</a><button class="room-a-close"></button></li> -->
        </ul>
        <button type="submit" class="car_add" ng-click="vm.clickToAddPark()">+</button>
        <div class="car_nav_kind"><span class="car-nav-kind1 parked" ></span><span class="car_nav_txt">已停车</span></div>
        <div class="car_nav_kind"><span class="car-nav-kind1 empty" ></span><span class="car_nav_txt">空闲</span></div>
    </div>
    <div class="clearfix margin-20">
        <div class="car-room-all">
            <div ng-repeat="p in vm.parkinglotlist" ng-class="{'lot-num text-center pull-left parked' : '2' == p.parkingstatus, 'lot-num text-center pull-left empty' : '2' != p.parkingstatus}">
                <div ng-mouseover="p.show=1" ng-mouseleave="p.show=2">
                    {{p.parkingno}}
                    <button class="set-close" ng-show="p.show==1" ng-click="vm.clickToDeleteSeat(p)"></button>
                </div>
            </div>
            <button class="car-main-add pull-left" ng-click="vm.clickToAddSeat()">
                    +
                </button>
        </div>
