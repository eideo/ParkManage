<div class="content-box" ng-controller="searchcarctrl">	
	<div class="search-box">
	<form class="form-inline" role="form">
		<div class="form-group">
		<label  for="vehicleNum" class="sr-only">车牌</label>
		<input type="text" class="form-control width-154" id="vehicleNum" ng-model='carcode' placeholder="车牌">	
		</div>
		<div class="form-group">
		<label  for="mobliePhone" class="sr-only">手机号码</label>
		<input type="text" class="form-control width-154" id="mobliePhone" ng-model='carphone' placeholder="手机号码">	
		</div>　
		<div class="form-group">
		<label  for="vehicleheight" class="sr-only">车辆状态</label>
		<select class="form-control width-154" id="vehicleheight" placehodler="车辆状态" ng-model='carstatus' ng-change="searchcar()">
			<option value="1" >在园</option>
			<option value="2" >园外</option>
		</select>
		</div>
		<button type="submit" class="btn btn-sky width-94" ng-click="searchcar()"><span class="glyphicon glyphicon-search"></span>搜索</button>
		<button type="reset" class="btn btn-reset" ng-click="ResetQuery()"><span
                            class="glyphicon glyphicon-repeat margin-4"></span>重置
        </button>
	</form>
	</div>	
	<div class="table-responsive-1-1">
		<table class="table table-striped table-hover table-bordered table01">
			<thead>
				<tr>
					<!-- <td>系统账号</td> -->
					<td>司机姓名</td>
					<td>联系电话</td>
					<td>车牌号</td>
					<td>车型</td>
					<td>车长</td>
					<td>载重(吨)</td>
					<td>入园时间</td>
					<td>出园时间</td>
					<td>停留时间</td>
					<td>产生费用</td>
					<td>实收费用</td>
					<td>状态</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="car in carlist ">
					<!-- <td>{{car.create_by}}</td> -->
					<td>{{car.contactname}}</td>
					<td>{{car.telephonenumber}}</td>
					<td>{{car.vehiclenumber}}</td>
					<td>{{car.cartype}}</td>
					<td>{{car.carlen}}</td>
					<td>{{car.carload}}</td>
					<td>{{car.entrytime}}</td>
					<td>{{car.outtime}}</td>
					<td>{{car.timedif}} </td>
					<td>{{car.receivable}}</td>
					<td>{{car.realamt}}</td>
					<td>{{car.parkestate==1?'入园':'出园'}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<tm-pagination conf="paginationConf" class="page-fix"></tm-pagination>
</div>
